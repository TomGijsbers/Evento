<div class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-4 relative cursor-pointer"
     [ngClass]="{
       'border-l-8 border-l-blue-600': index % 3 === 0,
       'border-l-8 border-l-red-600' : index % 3 === 1,
       'border-l-8 border-l-yellow-400': index % 3 === 2
     }"
     (click)="open.emit(event)">
  <h5 class="font-bold text-lg uppercase mb-2">{{ event.name }}</h5>
  <p class="text-sm text-gray-600 mb-2 line-clamp-2">{{ event.description }}</p>
  <p class="text-sm font-bold">{{ event.location.name }}</p>
  <p class="text-xs text-gray-500 mb-2">{{ event.eventDate | date:'dd/MM/yyyy HH:mm' }}</p>
  <p class="text-xs text-gray-500 mb-4">{{ event.registrations?.length || 0 }} inschrijvingen</p>

  <button
    (click)="remove.emit(event); $event.stopPropagation()"
    class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-bold
           border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]
           hover:translate-y-[-2px] transition-transform uppercase text-sm">
    Verwijder Event
  </button>
</div>
