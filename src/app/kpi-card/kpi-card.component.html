<div class="kpi-card bg-white border-l-8 shadow-lg p-6"
     [ngClass]="'border-' + colorClass">
  <div class="kpi-icon w-16 h-16 text-white flex items-center justify-center mb-4"
       [ngClass]="'bg-' + colorClass">
    <span class="text-2xl font-bold">{{ icon }}</span>
  </div>
  <h3 class="text-sm font-bold uppercase tracking-wider text-gray-600 mb-2">
    {{ label }}
  </h3>
  <p class="text-4xl font-black text-black">{{ value }}</p>
</div>
