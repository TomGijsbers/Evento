<div class="min-h-screen relative overflow-hidden bg-white">
  <!-- Bauhaus geometric background elements -->
  <div class="absolute top-0 left-0 h-64 w-64 bg-yellow-500 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
  <div class="absolute bottom-0 right-0 h-96 w-96 bg-blue-600 -translate-y-1/4 translate-x-1/4"></div>
  <div class="absolute top-1/3 right-10 h-32 w-32 bg-red-600"></div>
  <div class="absolute bottom-1/4 left-10 h-48 w-48 bg-black"></div>
  
  <!-- Content container -->
  <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">
    <mat-card class="max-w-xl w-full bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] overflow-hidden">
      <div class="p-8 md:p-12">
        <h1 class="text-5xl md:text-7xl font-bold text-left text-black mb-8 uppercase tracking-tighter">
          Event<br><span class="text-red-600">Planner</span>
        </h1>
        <div class="h-2 w-40 bg-yellow-500 mb-8"></div>
        
        <!-- Different content based on auth status -->
        <ng-container *ngIf="!(auth.isAuthenticated$ | async); else loggedIn">
          <!-- Anonymous User Content -->
          <p class="text-xl text-black mb-8">
            Your personal event planning platform. Create and organize events, manage locations, and coordinate with your team.
          </p>
        </ng-container>
        
        <!-- Authenticated User Content -->
        <ng-template #loggedIn>
          <div>
            <p class="text-2xl font-bold mb-4">
              Welcome back, <span class="text-blue-600">{{userName}}</span>!
            </p>
            <p class="text-lg mb-6">Ready to continue planning your events?</p>
            
            <!-- Database sync status - keep this, but remove the button -->
            <div *ngIf="dbStatus" class="mt-4 p-4 text-sm border-l-8" 
                [ngClass]="{'border-green-500 bg-green-50': dbStatus.success, 'border-red-500 bg-red-50': !dbStatus.success}">
              <p [ngClass]="{'text-green-700': dbStatus.success, 'text-red-700': !dbStatus.success}">
                {{ dbStatus.message }}
              </p>
            </div>
          </div>
        </ng-template>
      </div>
    </mat-card>

    <footer class="mt-12 text-center">
      <p class="text-sm text-black font-bold uppercase">
        Powered by Angular & Tailwind CSS
      </p>
    </footer>
  </div>
</div>
