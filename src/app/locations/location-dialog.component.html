<div class="relative bg-white p-8 min-w-[480px] max-h-[80vh] overflow-y-auto">
  <!-- Geometrische achtergrondelementen voor Bauhaus visuele interesse -->
  <div class="absolute top-0 right-0 w-16 h-16 bg-red-600 transform translate-x-4 -translate-y-4"></div>
  <div class="absolute bottom-4 left-0 w-12 h-12 bg-blue-600 rounded-full transform -translate-x-3"></div>

  <!-- Hoofdtitel sectie van de dialog -->
  <div class="relative z-10 mb-8">
    <h1 class="text-3xl font-black uppercase tracking-wider text-black mb-3">
      NIEUWE<br>
      <span class="text-red-600">LOCATIE TOEVOEGEN</span>
    </h1>
    <!-- Decoratieve gele lijn onder de titel -->
    <div class="w-32 h-1 bg-yellow-500"></div>
  </div>
  <!-- Formulier voor het aanmaken van een nieuwe locatie -->
  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="relative z-10 space-y-6">
    <!-- Locatie naam invoerveld -->
    <div class="space-y-2">
      <label class="block text-sm font-bold uppercase tracking-wide text-black">
        LOCATIE NAAM
      </label>
      <input formControlName="name" placeholder="Voer locatie naam in"
        class="w-full px-4 py-3 border-2 border-black bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-colors font-medium">
    </div>

    <!-- Kaartselectie sectie - Interactieve kaart voor locatie kiezen -->
    <div class="space-y-2">
      <label class="block text-sm font-bold uppercase tracking-wide text-black">
        Selecteer Locatie Op Kaart
      </label>
      <!-- Kaart container met vaste afmetingen voor consistente weergave -->
      <div id="map-container" class="map-container w-full border-2 border-black">
        <app-map-picker #mapPicker
          (locationSelected)="onLocationPicked($event)">
        </app-map-picker>
      </div>
    </div>

    <!-- Adres invoerveld -->
    <div class="space-y-2">
      <label class="block text-sm font-bold uppercase tracking-wide text-black">
        ADRES
      </label>
      <input formControlName="address" placeholder="Voer straat adres in"
        class="w-full px-4 py-3 border-2 border-black bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-colors font-medium">
    </div>    <!-- CoÃ¶rdinaten invoervelden in een 2-koloms grid layout -->
    <div class="grid grid-cols-2 gap-4">
      <!-- Breedtegraad (Latitude) invoerveld -->
      <div class="space-y-2">
        <label class="block text-sm font-bold uppercase tracking-wide text-black">
          BREEDTEGRAAD
        </label>
        <input type="number" formControlName="latitude" step="any"
          class="w-full px-4 py-3 border-2 border-black bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors font-medium">
      </div>

      <!-- Lengtegraad (Longitude) invoerveld -->
      <div class="space-y-2">
        <label class="block text-sm font-bold uppercase tracking-wide text-black">
          LENGTEGRAAD
        </label>
        <input type="number" formControlName="longitude" step="any"
          class="w-full px-4 py-3 border-2 border-black bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors font-medium">
      </div>
    </div>    <!-- Actieknoppen sectie - Annuleren en Opslaan -->
    <div class="flex justify-between items-center pt-6">
      <!-- Annuleer knop met donkere Bauhaus styling -->
      <button type="button" (click)="onCancel()"
        class="px-8 py-3 bg-black text-white font-bold uppercase tracking-wide border-2 border-black hover:bg-gray-800 transition-colors shadow-[4px_4px_0px_0px_rgba(0,0,0,0.8)]">
        ANNULEREN
      </button>

      <!-- Opslaan knop met gele Bauhaus accent kleur -->
      <button type="submit" [disabled]="locationForm.invalid"
        class="px-8 py-3 bg-yellow-500 text-black font-bold uppercase tracking-wide border-2 border-black hover:bg-yellow-400 transition-colors shadow-[4px_4px_0px_0px_rgba(0,0,0,0.8)] disabled:bg-gray-300 disabled:text-gray-500 disabled:shadow-none">
        LOCATIE TOEVOEGEN
      </button>
    </div>
  </form>

  <!-- Decoratieve groene verticale lijn aan de rechterkant -->
  <div class="absolute top-1/2 right-4 w-2 h-16 bg-green-500 transform -translate-y-1/2"></div>
</div>
