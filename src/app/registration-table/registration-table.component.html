<div class="overflow-x-auto">
  <table class="w-full border-collapse" *ngIf="registrations">
    <thead class="hidden md:table-header-group">
      <tr class="bg-black text-white uppercase text-xs tracking-wider">
        <th class="p-3 text-left">Email</th>
        <th class="p-3 text-left">Datum</th>
        <th class="p-3 w-16 md:w-auto"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reg of registrations; let i = index"
          [class]="i % 2 === 0 ? 'bg-gray-100' : 'bg-white'"
          class="border-b border-gray-200 hover:bg-gray-50 transition-colors flex flex-col md:table-row mb-2 md:mb-0">
        <td class="p-3 font-mono md:table-cell" data-label="Email:">{{ reg.userEmail }}</td>
        <td class="p-3 md:table-cell" data-label="Datum:">{{ reg.registeredAt | date:'short' }}</td>
        <td class="p-3 md:table-cell">
          <button (click)="onDelete(reg.id)"
                  class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 transition-all hover:shadow-lg w-full md:w-auto">
            Verwijderen
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
