<div class="bauhaus-container">
  <!-- Geometric Background Elements -->
  <div class="geometric-bg">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <!-- Header Section - Full Width -->
  <header class="page-header">
    <h1 class="title">CREATE NEW EVENT</h1>
    <div class="title-accent"></div>
    <p class="subtitle">Design your next gathering with geometric precision</p>
  </header>

  <!-- Main Content Area - No Container -->
  <main class="main-content">
    <!-- Art Installation -->
    <section class="art-section">
      <div class="art-piece">
        <div class="circle-art circle-1"></div>
        <div class="circle-art circle-2"></div>
        <div class="triangle-art"></div>
        <div class="square-art"></div>
        <div class="line-art line-1"></div>
        <div class="line-art line-2"></div>
      </div>
    </section>

    <!-- Action Section -->
    <section class="action-section">
      <div class="action-card">
        <h3>Ready to Create?</h3>
        <p class="action-description">
          Transform your ideas into reality. Click below to start designing 
          your next event with our intuitive creation tool.
        </p>
        <button class="create-button" (click)="openCreateModal()">
          <span class="button-icon">+</span>
          <span class="button-text">CREATE EVENT</span>
        </button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <app-create-event-modal
    [showCreateModal]="showCreateModal"
    [locations]="locations"
    (add)="onAddEvent($event)"
    (close)="closeCreateModal()">
  </app-create-event-modal>
</div>
